version: 2.1
user.name: 'dailymp@gmail.com'
user.email: 'dailymp@gmail.com'
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd '03 Tests samples' && npm install
            - run: cd '03 Tests samples' && npm run lint-fixup
            - run: cd '03 Tests samples' && npm run lint
            - run: cd '03 Tests samples' && npm test
            - run: cd '03 Tests samples' && npm run deploy
workflows:
  build-and-test:
    jobs:
      - build-and-test
